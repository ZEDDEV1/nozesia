# CI/CD Pipeline - AgenteDeia
# 
# Este workflow executa:
# 1. Build e testes em PRs
# 2. Deploy para VPS via SSH em push para main

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: Lint e Type Check
  # ============================================
  lint:
    name: üîç Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint || true

  # ============================================
  # JOB 2: Build
  # ============================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          JWT_SECRET: "build-secret-only"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

  # ============================================
  # JOB 3: Deploy para VPS (apenas main)
  # ============================================
  deploy:
    name: üöÄ Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Navegar para o diret√≥rio do projeto
            cd ${{ secrets.VPS_PROJECT_PATH || '/home/clp/htdocs/agentedeia' }}
            
            # Atualizar c√≥digo
            git pull origin main
            
            # Instalar depend√™ncias
            npm ci --production=false
            
            # Gerar Prisma Client
            npx prisma generate
            
            # Rodar migrations se necess√°rio
            npx prisma migrate deploy
            
            # Build da aplica√ß√£o
            npm run build
            
            # Reiniciar via PM2
            pm2 restart agentedeia || pm2 start npm --name "agentedeia" -- start
            
            echo "‚úÖ Deploy conclu√≠do!"

      - name: Notify Success
        if: success()
        run: echo "üöÄ Deploy para VPS conclu√≠do com sucesso!"

      - name: Notify Failure
        if: failure()
        run: echo "‚ùå Deploy falhou! Verifique os logs."
